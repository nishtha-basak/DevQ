<!DOCTYPE html>
<html>
<head>
    <title>Edit Query - DevQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="mb-4">Edit Your Query</h3>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</div>
        {% endfor %}
    {% endwith %}

    <form method="POST" action="">
        <div class="mb-3">
            <label for="title" class="form-label">Query Title</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{ query.title }}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Query Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" required>{{ query.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Query</button>
        <a href="/developer" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
