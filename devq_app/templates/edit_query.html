<!DOCTYPE html>
<html>
<head>
    <title>Edit Query - DevQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Edit Query</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Query Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ query.title }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Query Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ query.description }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Query</button>
        <a href="/developer" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
