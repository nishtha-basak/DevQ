<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 col-md-6">
        <h2 class="mb-4 text-center">Sign Up</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}
        <form method="POST">
            <input name="username" class="form-control mb-3" placeholder="Full Name" required>
            <input name="password" type="password" class="form-control mb-3" placeholder="Create Password" required>
            <select name="role" class="form-select mb-3">
                <option value="developer">Developer</option>
                <option value="mentor">Mentor</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="mt-3 text-center"><a href="/">‚Üê Back to Welcome Page</a></p>
    </div>
</body>
</html>
