<!DOCTYPE html>
<html>
<head>
    <title>Login - DevQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 col-md-6">
        <h2 class="mb-4 text-center">Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input name="userid" class="form-control mb-3" placeholder="User ID" required>
            <input name="password" type="password" class="form-control mb-3" placeholder="Password" required>

            <select name="role" class="form-select mb-3" required>
                <option value="" disabled selected>Select Role</option>
                <option value="developer">Developer</option>
                <option value="mentor">Mentor</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-4 text-center">
            <p>Not registered yet? <a href="{{ url_for('signup') }}">Sign up here</a></p>
            <p><a href="{{ url_for('welcome') }}">‚Üê Back to Welcome Page</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
