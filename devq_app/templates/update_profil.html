<!-- templates/update_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Update Your Profile</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">New Username</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">New Password <small class="text-muted">(leave blank to keep current)</small></label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="/{{ session['role'] }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
